name: CI/CD Release Workflow with Manual Major/Minor Version and Automatic Patch Version Bump

on:
  push:
    branches:
      - master  # Triggers on pushes to the main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest

  release:
    runs-on: ubuntu-latest
    needs: test  # Ensure tests pass before running the release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Bump patch version
        run: python bump_version.py

      - name: Commit and push version bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add eero/version.py
          git commit -m "ci: bump patch version"
          git push origin main

      - name: Set up Python for packaging
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify Python 3.9 or newer

      - name: Install build tools
        run: pip install wheel twine

      - name: Build the package
        run: python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*
